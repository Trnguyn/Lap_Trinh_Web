version: "3.9"

services:
  db:
    image: postgres:16
    container_name: my_postgres         # TRÙNG tên container hiện có
    restart: unless-stopped
    ports: ["5432:5432"]
    volumes:
      - type: volume
        source: my-stack_db_data        # volume dữ liệu cũ của bạn
        target: /var/lib/postgresql/data
        volume: { nocopy: true }
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my_pgadmin          # TRÙNG tên container hiện có
    restart: unless-stopped
    ports: ["5050:80"]                  # nếu bận, đổi 5051:80
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "adminTN##123"
    depends_on:
      db:
        condition: service_healthy

volumes:
  my-stack_db_data:
    external: true
